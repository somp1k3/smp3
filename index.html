            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #ffffff;
            --secondary-color: rgba(255, 255, 255, 0.15);
            --text-color: white;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --border: 1px solid rgba(255, 255, 255, 0.18);
        }

        body.light-mode {
            --primary-color: #333333;
            --secondary-color: rgba(255, 255, 255, 0.8);
            --text-color: #333333;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --border: 1px solid rgba(0, 0, 0, 0.1);
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow-x: hidden;
            padding: 20px 0;
            transition: background 0.5s ease;
        }

        body.solid-color {
            animation: none;
            background: #4a6fa5;
        }

        body.light-mode {
            background: linear-gradient(-45deg, #ffcccb, #add8e6, #98fb98, #f0e68c);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #333;
        }

        body.light-mode.solid-color {
            animation: none;
            background: #e0e0e0;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        header {
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .settings-btn {
            position: absolute;
            left: 0;
            top: 0;
            background: var(--secondary-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            border: var(--border);
            transition: transform 0.3s ease;
        }

        .settings-btn:hover {
            transform: rotate(30deg);
        }

        .settings-panel {
            position: absolute;
            left: 0;
            top: 60px;
            background: var(--secondary-color);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: var(--border);
            width: 250px;
            z-index: 100;
            display: none;
            flex-direction: column;
            gap: 15px;
        }

        .settings-panel.active {
            display: flex;
        }

        .setting-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .setting-option label {
            font-size: 0.9rem;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: .4s;
            border-radius: 24px;
        }
